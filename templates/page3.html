<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, initial-scale=1.0">
    <title>Registration Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #F7931E;
            font-size: 24px;
        }
        .summary {
            text-align: left;
            margin-top: 20px;
        }
        .summary p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Summary</h1>
        <div class="summary">
            <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Birthday:</strong> <span id="birthday"></span></p>
        </div>
    </div>

    <script>
        // Retrieve data from local storage
        const phoneNumber = localStorage.getItem('phoneNumber');
        const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');
        const birthday = localStorage.getItem('birthday');

        // Display the data on the page
        document.getElementById('phoneNumber').textContent = phoneNumber ? phoneNumber : 'Not provided';
        document.getElementById('name').textContent = name ? name : 'Not provided';
        document.getElementById('email').textContent = email ? email : 'Not provided';
        document.getElementById('birthday').textContent = birthday ? birthday : 'Not provided';
    </script>
</body>
</html>
